  <main>

        <div class="container mx-auto p-6">
            <h2 class="text-xl font-bold">Form Supplier</h2>
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="supplierName" class="block text-sm font-medium">Nama Supplier</label>
                    <input type="text" id="supplierName" name="supplierName" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium">Alamat</label>
                    <input type="text" id="address" name="address" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                </div>
                <div>
                    <label for="productName" class="block text-sm font-medium">Nama Produk</label>
                    <input type="text" id="productName" name="productName" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                </div>
                <div>
                    <label for="productPrice" class="block text-sm font-medium">Harga Produk</label>
                    <input type="number" id="productPrice" name="productPrice" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                </div>
                <button type="submit" class="mt-4 bg-red-600 text-white py-2 px-4 rounded">Kirim</button>
            </form>
        </div>
    </div>
